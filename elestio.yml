ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "41466"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "PDS_HOSTNAME"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "PDS_DATA_DIRECTORY"
    value: "/pds"
  - key: "PDS_BLOBSTORE_DISK_LOCATION"
    value: "/pds/blocks"
  - key: "PDS_DID_PLC_URL"
    value: "https://plc.directory"
  - key: "PDS_BSKY_APP_VIEW_URL"
    value: "https://api.bsky.app"
  - key: "PDS_BSKY_APP_VIEW_DID"
    value: "did:web:api.bsky.app"
  - key: "PDS_REPORT_SERVICE_URL"
    value: "https://mod.bsky.app"
  - key: "PDS_REPORT_SERVICE_DID"
    value: "did:plc:ar7c4by46qjdydhdevvrndac"
  - key: "PDS_CRAWLERS"
    value: "https://bsky.network"
  - key: "LOG_ENABLED"
    value: "true"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "pds.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "PDS Server"